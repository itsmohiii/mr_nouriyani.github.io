<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
        body {
            font-family: "Roboto", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafc;
            color: #333;
        }

        header {
            background: linear-gradient(120deg, #4a90e2, #56ccf2);
            color: white;
            text-align: center;
            padding: 30px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.8em;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        nav {
            background-color: #333;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        nav a:hover,
        nav .active {
            background: white;
            color: #4a90e2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: scale(1.1);
        }

        main {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 30px auto;
        }

        /* Gallery Styling */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-item {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .gallery-item p {
            padding: 10px;
            background: #f4f9ff;
            margin: 0;
            font-weight: bold;
            color: #4a90e2;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Footer Styling */
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            transition: bottom 0.3s ease;
            z-index: 1000;
        }

        footer p {
            margin: 0;
            font-size: 1.1em;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 2.2em;
            }

            header p {
                font-size: 1em;
            }

            nav a {
                font-size: 1em;
                padding: 8px 15px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .gallery-item {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Galeri</h1>
        <p>Bizim çalıştığımız ve tasarladığımız AI robot!</p>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="hakkimizda.html">Hakkımızda</a></li>
            <li><a href="galeri.html" class="active">Galeri</a></li>
            <li><a href="urunler.html">Ürünler</a></li>
            <li><a href="iletisim.html">İletişim</a></li>
        </ul>
    </nav>
    <main>
        <section class="gallery">
            <div class="gallery-item">
                <img src="3.png" alt="Resim 1">
                <p>Şekil 1</p>
            </div>
            <div class="gallery-item">
                <img src="4.png" alt="Resim 2">
                <p>Şekil 2</p>
            </div>
            <div class="gallery-item">
                <img src="2.png" alt="Resim 3">
                <p>Şekil 3</p>
            </div>
            <div class="gallery-item">
                <img src="23.png" alt="Resim 4">
                <p>Şekil 4</p>
            </div>
        </section>
    </main>
    <footer id="footer">
        
        <p>&copy; Designed by Mohammadreza Nouriyani</p>
    </footer>

    <script>
        let lastScrollTop = 0;
        const footer = document.getElementById("footer");

        window.addEventListener("scroll", function () {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScroll > lastScrollTop) {
                // Scroll Down: Hide footer
                footer.style.bottom = "-60px"; // Adjust this value if the footer height is different
            } else {
                // Scroll Up: Show footer
                footer.style.bottom = "0";
            }
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // For Mobile or negative scrolling
        });
    </script>
</body>
</html>
