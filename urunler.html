<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünler</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background: linear-gradient(120deg, #4a90e2, #56ccf2);
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        nav a:hover,
        nav .active {
            background: white;
            color: #4a90e2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: scale(1.1);
        }

        main {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        h2 {
            text-align: center;
            font-size: 2em;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background-color: #4a90e2;
            color: white;
        }

        th, td {
            text-align: left;
            padding: 15px;
            font-size: 1.1em;
        }

        th {
            font-weight: bold;
            text-transform: uppercase;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #eef5ff;
            transition: background 0.3s ease;
        }

        td {
            color: #555;
        }

        /* Footer Styling */
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
            font-size: 1.1em;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav li {
                margin: 10px 0;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ürünlerimiz</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="hakkimizda.html">Hakkımızda</a></li>
            <li><a href="galeri.html">Galeri</a></li>
            <li><a href="urunler.html" class="active">Ürünler</a></li>
            <li><a href="iletisim.html">İletişim</a></li>
        </ul>
    </nav>
    <main>
        <h2>Ürün Listesi</h2>
        <table>
            <thead>
                <tr>
                    <th>Ürün</th>
                    <th>Kategori</th>
                    <th>Fiyat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Web Tasarım</td>
                    <td>Hizmet</td>
                    <td>15,000$</td>
                </tr>
                <tr>
                    <td>Grafik Tasarım</td>
                    <td>Hizmet</td>
                    <td>3,000$</td>
                </tr>
                <tr>
                    <td>Yazılım Geliştirme</td>
                    <td>Hizmet</td>
                    <td>10,000$</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        
        <p>&copy; 2024 Designed by Mohammadreza Nouriyani</p>
    </footer>
</body>
</html>
